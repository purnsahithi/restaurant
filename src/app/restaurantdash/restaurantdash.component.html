<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">You can save records of restaurant using angular</p>
        <button class="btn btn-primary btn-lg" type="button">Testcode</button>
    </div>
</div>

<!--Table representation-->
<table class="table w-75 m-auto ">
    <thead>
        <tr>
            <!-- <th>Restaurant ID</th> -->&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th>Name</th>
            <th>E-mail</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Service</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRData">
          &nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" (click)="onEditResto(data)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>&nbsp;&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Record form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Restaurant Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Restaurant Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Restaurant Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1" placeholder="Enter Mobile Number" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Restaurant Address</label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Enter Address"  id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Restaurant Services</label>
                    <input type="text" formControlName="services" class="form-control" placeholder="Enter Services" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
              </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button   *ngIf="showAdd"  type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
          <button   *ngIf="showbtn"  type="button" class="btn btn-primary" (click)="updateResto()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
